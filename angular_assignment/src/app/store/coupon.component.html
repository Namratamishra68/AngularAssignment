<div class="app">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Coupon Available</h2>
   
          <button
            type="button"
            class="btn-close"
            routerLink="/store"
            aria-label="Close"
          ></button>
        </div>
   
        <div class="modal-body">
          <p>
            <B>Coupon Code:</B><br />
   
            <small>SUMMERSALE10</small>
   
            <br />
   
            Use this coupon code for getting 10% discount in your purchase.
          </p>
   
          <button
            type="button"
            class="btn btn-primary float-end"
            (click)="addDiscount()"
            aria-label="Apply"
          >
            Apply
          </button>
          
        </div>
      </div>
    </div>
  </div>
